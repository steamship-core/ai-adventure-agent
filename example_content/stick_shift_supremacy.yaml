adventure_name: Stick Shift Supremacy
adventure_goal: Defeat the Automators attempt to stop production of all manual transmission cars, and become a hero 
  to mechanics and passionate drivers everywhere.
narrative_tone: Douglas Adams
narrative_voice: Dry Humor
adventure_background: >-
 Takes place in a world of rapid technological advances in which automation is threatening to replace all 
  of human enterprise. The simple joys of easy-to-repair and operate mechanisms are fading from the world, 
  as mechanical expertise dwindles and is replaced by a growing powerful horde, known simply as the Automators.